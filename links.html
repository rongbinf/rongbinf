    // Function to handle system color scheme changes
    function handleSystemColorSchemeChange(event) {
        const body = document.body;
        if (event.matches) {
            body.setAttribute("data-mode", "dark");
        } else {
            body.setAttribute("data-mode", "light");
        }
    }

    // Check system color scheme and set data-mode accordingly
    if (window.matchMedia) {
        const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)');
        systemColorScheme.addListener(handleSystemColorSchemeChange);
        handleSystemColorSchemeChange(systemColorScheme);
    }
</script>

<script>
    function slideAnimation(elementId) {
        var animatedDiv = document.getElementById(elementId);

        // Check if the div is currently visible
        if (animatedDiv.style.display === "none") {
            // Show the div and apply fadein animation
            animatedDiv.style.display = "block";
            animatedDiv.setAttribute('animation', 'fadein-up');
        } else {
            // Change animation to fadeout (if available in skelet.css)
            animatedDiv.setAttribute('animation', 'fadeout-down');

            // Hide the div after the animation duration
            setTimeout(function () {
                animatedDiv.style.display = "none";
            }, 500); // Adjust to match the animation duration
        }
    }
</script>

<!-- card animation -->
<script>
    function toggleAnimation(elementId) {
        var animatedDiv = document.getElementById(elementId);

        if (animatedDiv.style.display === "none") {
            animatedDiv.style.display = "block";
            animatedDiv.setAttribute('animation', 'fadein-up');
        } else {
            closeAnimation(animatedDiv);
        }
    }

    function closeAnimation(animatedDiv) {
        animatedDiv.setAttribute('animation', 'fadeout-down');

        setTimeout(function () {
            animatedDiv.style.display = "none";
        }, 500);
    }

    document.addEventListener('click', function (event) {
        var toggleableDivs = document.querySelectorAll('[data-toggleable="true"]');

        toggleableDivs.forEach(function (div) {
            var triggerElement = document.querySelector('a[onclick^="toggleAnimation(\'' + div.id + '\')"]');

            // Check if the click is outside the div and not on the trigger or its children
            if (div.style.display !== "none" && !div.contains(event.target) && (!triggerElement || !triggerElement.contains(event.target))) {
                closeAnimation(div);
            }
        });
    });
</script>
