<script defer>
    function toggleFontFamily() {
        var elements = document.querySelectorAll('body, blockquote');
        elements.forEach(function(el) {
            if (el.style.fontFamily) {
                el.style.fontFamily = ''; 
            } else {
                el.style.fontFamily = 'var(--sans)';
            }
        });
  
        var strongElements = document.querySelectorAll('strong');
        strongElements.forEach(function(el) {
            if (el.style.top) {
                el.style.top = '';
            } else {
                el.style.top = '0';
            }
        });
  
        
        
        
        
        
        
        
        
    }
</script>

<script defer>
    function toggleContents() {
        var toc = document.getElementById('contents-toc');
        var style = window.getComputedStyle(toc);
    
        if (style.display === 'none') {
            toc.style.display = 'block';
        } else {
            toc.style.display = 'none';
        }
    }
</script>



<script>
    
    function throttle(func, limit) {
        let lastFunc;
        let lastRan;
        return function() {
            const context = this;
            const args = arguments;
            if (!lastRan) {
                func.apply(context, args);
                lastRan = Date.now();
            } else {
                clearTimeout(lastFunc);
                lastFunc = setTimeout(function() {
                    if ((Date.now() - lastRan) >= limit) {
                        func.apply(context, args);
                        lastRan = Date.now();
                    }
                }, limit - (Date.now() - lastRan));
            }
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        const headers = document.querySelectorAll('section h2, section h3, section h4, section h5, section h6');
        const contentsFixedDiv = document.getElementById('contents-fixed');
        const tocContainer = document.getElementById('contents-toc');
    
        
        const toggleTOC = () => {
            const isDisplayed = window.getComputedStyle(tocContainer).display !== 'none';
            tocContainer.style.display = isDisplayed ? 'none' : 'block';
    
            
            if (tocContainer.style.display === 'block') {
                initializeTOCFeatures();
            }
        };
    
        
        const initializeTOCFeatures = () => {
            
            const highlightAppropriateHeader = () => {
                let highlighted = false;
                let lastPassedHeader = null;
    
                headers.forEach(header => {
                    const link = document.querySelector(`nav#TableOfContents a[href="#${header.id}"]`);
                    const bounding = header.getBoundingClientRect();
    
                    if (bounding.top >= 0 && bounding.bottom <= window.innerHeight && !highlighted) {
                        link.classList.add('toc-highlight');
                        highlighted = true;
                    } else {
                        link.classList.remove('toc-highlight');
                    }
    
                    if (bounding.top < 0) {
                        lastPassedHeader = header;
                    }
                });
    
                if (!highlighted && lastPassedHeader) {
                    const link = document.querySelector(`nav#TableOfContents a[href="#${lastPassedHeader.id}"]`);
                    link.classList.add('toc-highlight');
                }
            };
    
            
            const throttledHighlight = throttle(highlightAppropriateHeader, 250);
    
            
            if (!tocContainer.dataset.initialized) {
                window.addEventListener('scroll', throttledHighlight);
                tocContainer.dataset.initialized = 'true';
            }
    
            
            document.addEventListener('click', (event) => {
                if (window.getComputedStyle(tocContainer).display !== 'none') {
                    tocContainer.style.display = 'none';
                }
            });
    
            
            tocContainer.addEventListener('click', (event) => {
                event.stopPropagation();
            });
        };
    
        
        if (headers.length > 1) {
            contentsFixedDiv.style.display = 'block';
            
            
            contentsFixedDiv.addEventListener('click', (event) => {
                toggleTOC();
                event.stopPropagation();
            });
        }
    });
</script>

<script defer>
function checkBrowserAndApplyStyle() {
    var userAgent = navigator.userAgent;
    var chromeVersionMatch = userAgent.match(/Chrome\/(\d+)/);
    var isFirefox = userAgent.includes("Firefox");

    if ((chromeVersionMatch && parseInt(chromeVersionMatch[1]) < 110) || isFirefox) {
        addSelectionStyle();
    }
}

function addSelectionStyle() {
    var style = document.createElement('style');
    style.type = 'text/css';
    style.innerHTML = `::selection { background-color: #bbbbbb50; } ::-moz-selection { background-color: #bbbbbb50; }`;
    document.getElementsByTagName('head')[0].appendChild(style);
}

checkBrowserAndApplyStyle();
</script></section>
